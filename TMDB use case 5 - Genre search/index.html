<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genre search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

</head>
<body class="container">
    
    <div  class="search-container p-5">
        <div class="search-element">
            <h3>Search Genre:</h3>
            <input type="text" class="form-control" id="movie-search-box" placeholder="Enter Genre..." >
            <div class="search-list" id="search-list">
                <!-- list here -->
                <div class="search-list-item">
                    <dov class="search-item-thumbnail">
                        <img src="">
                    </dov>
                    <div class="search-item-info">
                        <h3></h3>
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- search end -->

    <!-- result -->
    <div class="container">
        <div class="result-container">
            <dov id="result-grid" class="result-grid">
                <!-- movie details -->
                <dov class="movie-poster">
                    <img src="">
                </dov>
                <div class="movie-info">
                    <h3 class="movie-title"></h3>
                    <ul class="movie-misc-info">
                        li
                    </ul>
                </div>
            </dov>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
